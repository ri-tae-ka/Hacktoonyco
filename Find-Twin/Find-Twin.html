<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div className="App">
        <form id="toonForm">
          <p>
            <input
              type="file"
              id="image"
              accept="image/png, image/jpeg"
              required
            />
          </p>
          <input type="submit" />
        </form>
        <div style="display: block;">
          <img id='org' alt='org' src='' style="height:400px; width:400px; object-fit: cover"/>
          <img id='toon' alt='toon' src='' style="height:400px; width:400px; object-fit: cover" />
        </div>
    </div>
    <script>
        var thisForm = document.getElementById('toonForm');
        thisForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            let formData = new FormData()
            let file = thisForm.image.files[0]
            formData.append('image', file, file.name )
            let url = "https://abhis-319407.el.r.appspot.com/api/posts";
            const response = await fetch(url, {
                method: 'post',
                body: formData
            });
            const result = await response.json();
            console.log(result)
            document.getElementById("org").src = result['org_img'];
            document.getElementById("toon").src = result['toon_img'];
        });
    </script>
</body>
</html>
